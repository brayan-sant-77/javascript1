<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Me livrei da maldição</p> 

    <script>
        var nome = prompt('Qual é o seu nome? ') // Dispara uma caixa de texto que pode ser preenchida
        alert('É um grande prazer te conhecer, '+ nome) // o sinal de mais serve como concatenação
        var idade = prompt('Quantos anos você possui? ')
        alert('Entendi! a sua idade é ' + idade)
    </script>
</body>
</html>
